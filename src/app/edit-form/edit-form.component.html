<h2 class="text-center mx-auto">Edit</h2>
<hr />
<div class="row" *ngIf="person$ | async as person">
  <div class="col-md-8 mx-auto">
    <form #f="ngForm" (ngSubmit)="onSubmit(f.value)" class="text-center border rounded p-5 bg-secondary">
      <div class="form-group">
        <label class="text-light fs-2">Name:</label>
        <input type="text" [(ngModel)]="person.name" #name="ngModel" name="name" required minlength="2" class="form-control" /><br />
        <span class="bg-danger form-control" *ngIf="name.errors?.minlength">Name length shold be at least 2 characters</span>
        <span class="bg-danger form-control" *ngIf="name.errors?.required">Name is required</span>
      </div>
      <br />
      <div class="form-group">
        <label class="text-light fs-2">Age:</label>
        <input type="number" [(ngModel)]="person.age" #age="ngModel" name="age" required min="0" class="form-control" /><br />
        <span class="bg-danger form-control" *ngIf="age.errors?.min">Age cannot be less than 0</span>
        <span class="bg-danger form-control" *ngIf="age.errors?.required">Age is required</span>
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-primary" [disabled]="f.invalid"/>
      </div>
    </form>

  </div>
</div>
<app-confirm-dialog *ngIf="displayConfirmDialog"  (isConfirmed)="onConfirmAnswer($event)"></app-confirm-dialog>
